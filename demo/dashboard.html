<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Dashboard</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Dashboard</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/account">Account</a></li>
            <li><a href="/logout">Log out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <component tag="nav-link" in="name url">
      <li class-active="route:{url}"><a href="{url}">{name} <span class="sr-only" when="route:{url}">(current)</span></a></li>
    </component>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <nav-link name="Sites" url="#!/sites"></nav-link>
            <nav-link name="Customers" url="#!/customers"></nav-link>
            <nav-link name="History" url="#!/history"></nav-link>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <route path="/sites" template="sites-page"></route>
          <route path="/customers" template="customers-page"></route>
          <route path="/history" template="history-page"></route>
          <sites-page> </sites-page>
        </div>
      </div>
    </div>


    <component tag="sites-page">
      <h1 class="page-header">Dashboard</h1>

      <component tag="placeholder" in="label">
        <div class="col-xs-6 col-sm-3 placeholder">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="{alt}">
          <h4>{label}</h4>
          <span class="text-muted" tabindex="1">{desc}</span>
          <input type="submit" value="Go" disabled>
        </div>
      </component>

      <div class="row placeholders">
        <placeholder label="Label" desc="Something one" alt="Generic placeholder thumbnail"></placeholder>
        <placeholder label="Label" desc="Something two" alt="Generic placeholder thumbnail"></placeholder>
        <placeholder label="Label" desc="Something three" alt="Generic placeholder thumbnail"></placeholder>
        <placeholder label="Label" desc="Something four" alt="Generic placeholder thumbnail"></placeholder>
      </div>

      <component tag="row" in="label">
        <tr>
          <td>{a}</td>
          <td>{b}</td>
          <td>{c}</td>
          <td>{d}</td>
          <td>{e}</td>
        </tr>
      </component>

      <h2 class="sub-header">Section title</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Header</th>
              <th>Header</th>
              <th>Header</th>
              <th>Header</th>
            </tr>
          </thead>
          <tbody>
            <row a="1,001" b="Lorem" c="ipsum" d="dolor" e="sit"></row>
            <tr>
              <td>1,001</td>
              <td>Lorem</td>
              <td>ipsum</td>
              <td>dolor</td>
              <td>sit</td>
            </tr>
          </tbody>
        </table>
      </div>
    </component>

    <script src="../src/manglr-compile.js"></script>
    <script src="../src/manglr-bind.js"></script>
    <script src="../src/manglr-load.js"></script>
  </body>
</html>
